<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)"> <!-- employeeForm is a template reference variable which is set to ngForm. now we can access properties and features form using employeeForm-->
<div class="panel panel-primary" >
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="fullName">Full name</label>
      <input type="text" name="fullName" [(ngModel)]="fullName" id="fullName" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" [(ngModel)]="email" id="email" class="form-control">
      </div>

      <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" name="phoneNumber" [(ngModel)]="phoneNumber" id="phoneNumber" class="form-control">
        </div>

        <div class="form-group">
            <label>Contact Preference</label>
           <div class="form-control">
             <label class="radio-inline">
             <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">
             Email
            </label>
                <label class="radio-inline">
                <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPreference">
                Phone
               </label>
               </div>
          </div>


      <div class="form-group">
          <label>Gender</label>
         <div class="form-control">
           <label class="radio-inline">
           <input type="radio" value="male" name="gender" [(ngModel)]="gender">
           Male
          </label>
              <label class="radio-inline">
              <input type="radio" value="female" name="gender" [(ngModel)]="gender">
              FeMale
             </label>
             </div>
        </div>

        <div class="form-group">
           <div class="form-control">
             <label class="checkbox-inline">
             <input type="checkbox" name="isActive" [(ngModel)]="isActive">
             Is Active
            </label>   
               </div>
          </div>

          

  </div>

  <div class="panel-footer">
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</div>
</form>


Angular Generated Form Model: {{employeeForm.value | json}}
